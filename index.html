<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCHaSketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>

<body draggable="false">
    <div class="header">Etch-A Sketch!</div>
    <div class="container" draggable="false">
        <div class="size_mod">
            <div class="gd">Grid Size :</div>
            <a href="#" onclick="return false;">
                <div class="options" data-size="random">Random-Color</div>
            </a>
            <a href="#" onclick="return false;">
                <div class="options" data-size="x1">16</div>
            </a>
            <a href="#" onclick="return false;">
                <div class="options" data-size="x2" draggable="false" ondragstart="return false;">32</div>
            </a>
            <a href="#" onclick="return false;">
                <div class="options" data-size="x3">64</div>
            </a>
            <a href="#" onclick="return false;">
                <div class="options" data-size="x4">128</div>
            </a>
            <a href="#" onclick="return false;">
                <div class="options" data-size="x5">256</div>
            </a>
        </div>
        <div class="canvas" draggable="false"></div>
    </div>
    <div class="footer">&hearts; Made by Harsh Sharma</div>
</body>

</html>
